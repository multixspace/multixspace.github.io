<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MULTIX Code</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>

    <aside id="sidebar">
        <div class="sidebar-top">
            <button id="btn-files" class="nav-btn active" title="Files">F</button>
            <button id="btn-debug" class="nav-btn" title="Debug">D</button>
        </div>
    </aside>

    <main id="workspace">
        <header id="tabs-bar">
            <div id="tabs-list"></div>
            <button id="btn-mode">Edit</button>
        </header>

        <section id="editor-container">
            <textarea id="code-editor" readonly spellcheck="false"></textarea>
        </section>

        <footer id="console-panel">
            <div class="console-header">
                <span>System Log</span>
                <button id="btn-clear" onclick="UI.console.innerHTML=''">Clear</button>
            </div>
            <div id="console-output"></div>
        </footer>
    </main>

    <script src="app.js"></script>
</body>
</html>
